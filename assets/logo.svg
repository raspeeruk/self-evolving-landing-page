<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Two Cores Logo -->
  <g transform="translate(10, 30)">
    <!-- First Core -->
    <circle cx="20" cy="0" r="15" fill="url(#logoGrad)" />
    <circle cx="20" cy="0" r="7" fill="white" />
    
    <!-- Second Core -->
    <circle cx="50" cy="0" r="15" fill="url(#logoGrad)" />
    <circle cx="50" cy="0" r="7" fill="white" />
    
    <!-- Text -->
    <text x="80" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#1f2937">Two Cores</text>
  </g>
</svg>